    - 
       type: "radio"
       subject: "Architecture de Symfony"
       question: "Expression language est inclus dans la version standard de symfony"
       choice: ["Oui", "Non"]
       answer: ["Oui"]
       more: ["symfony/expression-language"]

    - 
       type: "simple"
       subject: "Architecture de Symfony"
       question: "Symfony est distribué sous licence …"
       answer: ["MIT"]
       more: []

    -
       type: "radio"
       subject: "Architecture de Symfony"
       question: "Quelle est la difference entre un composant et un bridge ?"
       choice: ["Un composant est standalone, alors qu’un bridge ne saurait fonctionner sans un composant", "Un bridge est standalone, alors qu’un composant ne saurait fonctionner sans un bridge", "Aucune"]
