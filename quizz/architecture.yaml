quizz:
    - 
        type: "radio"
        subject: "Architecture de Symfony"
        question: "Est ce que la version standard de Symfony contient phpunit ?"
        choice: ["Oui", "Non"]
        answer: ["Oui"]
        more: ["symfony/phpunit-bridge"]
    
    - 
       type: "simple"
